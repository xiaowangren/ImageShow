<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>ImageView</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.ui.image": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.localResources("view");
			var app = new sap.m.App({initialPage:"idImageView"});
			var page = sap.ui.view({id:"idImageView", viewName:"com.ui.image.view.ImageView", type:sap.ui.core.mvc.ViewType.XML});
			//var page = sap.ui.view({id:"idImageView", viewName:"com.ui.image.view.ImageUpload", type:sap.ui.core.mvc.ViewType.XML});
			// var page = sap.ui.view({id:"idImageView", viewName:"com.ui.image.view.LaunchPad", type:sap.ui.core.mvc.ViewType.XML});
			// var page = sap.ui.view({id:"idImageapp", viewName:"com.ui.image.view.ImageApp", type:sap.ui.core.mvc.ViewType.JS});
			app.addPage(page);
			app.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
